<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz!</title>
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>

        <header>
            <h1>&#8253  Code Quiz &#8253</h1>
            <br>
            <br>
            <p>Michael Frabott | October 2022</p>
        </header>

    <main>
        
        <!-- start button -->
        <button class = "start-button">Start Quiz</button>

        <!--timer-->
        <section class = "countdown"></section>

        <!-- Quiz questions and answers -->
        <section class="quiz-question">
            <h2 class="question"></h2>
            <button class = "answer-a"></button>
            <br>
            <button class = "answer-b"></button>
            <br>
            <button class = "answer-c"></button>
            <br>
            <button class = "answer-d"></button>
            <h3 class = "previous-feedback"></h3>
        </section>

        <!-- User name input to add to high score list -->
        <section class = "user-input">
           
            <h2>All Done!</h2>
            <h3 class="user-score"></h3>
            <h3>Please enter your name to see if you made it onto the high score list</h3>
       
            <form method="POST">
                <div>
                  <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <br>
                <button class="submit-name">Submit</button>
            </form> 

        </section>


        <!-- High score list -->
        <section class = "high-scores">
    
            <h2>Top Five High Scores</h2>
                <ol id = "high-score-list"></ol>
                <br>
                <br>
                <br>
                <button class = "reset-button">Play Again</button>
        </section>
    
    </main>

    

        <script src="./assets/js/script.js"></script>    
    </body>

</html>
